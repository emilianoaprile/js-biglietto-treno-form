<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/app.css">
    <title>Biglietto del treno</title>
</head>

<body>
    <div class="container">
        <!-- Sezione superiore (form) START -->
        <div class="section_top">
            <h1 class="section_top-title">Calcola il prezzo del tuo biglietto</h1>
        </div>

        <div class="main_section card">
            <div class="user_information">

                <div class="user_information-top">
                    <label for="userName">Nome Cognome</label>
                    <input type="text" id="userName" placeholder="Inserisci nome e cognome">
                </div>

                <div class="user_information-top">
                    <label for="chilometri">Km da percorrere</label>
                    <input type="text" id="chilometri" placeholder="Inserisci la distanza da percorrere">
                </div>

                <div class="user_information-top">
                    <label for="age">Fascia d'et√†</label>
                    <select name="options" id="age">
                        <option value="Option1">Minorenne</option>
                        <option value="Option2">Maggiorenne</option>
                        <option value="Option3">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="btn_section">
                <button class="btn-style" id="btn-genera">Genera</button>
                <button class="btn-style" id="btn-annulla">Annulla</button>
            </div>
        </div>
        <!-- Sezione superiore (form) END -->
        
        <!-- Informazioni stampate START -->
        <div class="printed_data">
            <div class="section_bottom">
                <h1 class="section_bottom-title">il tuo biglietto</h1>
            </div>

            <div class="ticket_information card">
                <h2 class="card_title">Passenger Details:</h2>

                <div class="row">
                    <div class="col-3">
                        <div class="data-bottom">
                            <h3 class="data-bottom-title">Nome Passeggero</h3>
                            <p id="passenger"></p>
                        </div>

                    </div>
                    <div class="col-3">
                        <div class="data-bottom">
                            <h3 class="data-bottom-title">Offerta</h3>
                            <p id="discountType"></p>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="data-bottom">
                            <h3 class="data-bottom-title">Carrozza</h3>
                            <p id="wagon"></p>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="data-bottom">
                            <h3 class="data-bottom-title">Codice CP</h3>
                            <p id="code"></p>
                        </div>

                    </div>
                    <div class="col-2">
                        <div class="data-bottom">
                            <h3 class="data-bottom-title">Costo biglietto</h3>
                            <p class="price"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Informazioni stampate END -->

    </div>


    <!-- Javascript -->
    <script src="./js/app.js"></script>
</body>

</html>
